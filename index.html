<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Cellular Automata</title>
</head>
<body>


    <canvas 
        width="50" 
        height="50" 
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50%; image-rendering: pixelated;" 
        id="canvas"
    >Your browser does not support HTML5 canvas!</canvas>

    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <button id="toggleKernel">Show Kernel</button>
        <button id="randomize">Randomize</button>
        <button id="clear">Clear</button>
        <label for="kernelSizeRange">Kernel Size: </label> <input id="kernelSizeRange" type="range" min="2" max="8">
        <label for="kernelShapeRange">Kernel Shape: </label> <input id="kernelShapeRange" type="range" min="-50" max="50">
        <label for="speedRange">Update Frequency: </label> <input id="speedRange" type="range" min="1" max="50">
    </div>

    <script src="main.js"></script>

</body>
</html>
